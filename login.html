<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4070f4;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.7)), url('./img/login.jpg');
            background-size: cover;
        }

        .wrapper {
            position: relative;
            max-width: 650px;
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            /* box-shadow: 0 5px 10px rgba(0, 0, 0, 0.9); */
            /* opacity: 0.9; */
            background-color: transparent;
        }

        .wrapper h2 {
            position: relative;
            font-size: 22px;
            font-weight: 600;
            color: rgb(255, 255, 255);
        }

        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2.5px;
            width: 60px;
            border-radius: 12px;
            background: rgb(238, 202, 136);
        }

        .wrapper form {
            margin-top: 30px;
        }

        .wrapper form .input-box {
            height: 52px;
            margin: 18px 0;
        }

        form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: white;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            background-color: transparent;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: rgb(237, 194, 115);
        }

        form .policy {
            display: flex;
            align-items: center;
        }

        form h3 {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }

        .input-box.button input {
            color: black;
            font-weight: 500;
            letter-spacing: 1px;
            border: none;
            background: rgb(237, 194, 115);
            cursor: pointer;
        }

        .input-box.button input:hover {
            background: rgb(224, 175, 85);
        }

        form .text {
            margin-top: 30px;
        }

        form .text h3 {
            color: white;
            width: 100%;
            text-align: center;
            letter-spacing: 0.5px;
            font-size: 15px;
        }

        form .text h3 a {
            color: rgb(246, 192, 93);
            text-decoration: none;
        }

        form .text h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="text">
                <h3>New User? <a href="register.html">Register now</a></h3>
            </div>
        </form>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const emailInput = document.querySelector('input[type="email"]');
        const passwordInput = document.querySelector('input[type="password"]');
        const submitButton = document.querySelector('input[type="submit"]');
        const errorMessage = document.createElement('p');

        errorMessage.textContent = "Invalid email or password";
        errorMessage.style.color = "#ff0000";
        errorMessage.style.fontSize = "14px";
        errorMessage.style.marginTop = "4px";
        errorMessage.style.display = "none";
        errorMessage.style.marginLeft = "5px";

        submitButton.parentNode.appendChild(errorMessage);

        function validateForm() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value) || passwordInput.value.length === 0) {
                errorMessage.style.display = "block";
                submitButton.disabled = true;
            } else {
                errorMessage.style.display = "none";
                submitButton.disabled = false;
            }
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
    });
</script>


</html>
